name: Backend Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  be_test:
    name: BE Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19.0'
          cache: 'npm'

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.8.0
        with:
          mongodb-version: '6.0'

      - name: Start Redis
        uses: supercharge/redis-github-action@1.2.0
        with:
          redis-version: '7.0'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run API Tests
        env:
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          CI: true
        run: npm run test:ci
